<table border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
  <td class="heading">Login</td></tr>
  <tr>
    <form action="login.php?ref={REF}" method="post" name="f" id="f">
      <td><div align="center">
          <table border="0" cellspacing="0" cellpadding="3" class="logintable">
            <tr>
              <td class="titles"><div align="left">{LANG_USERNAME}</div></td>
              </tr>
              <tr>
              <td><input name="username" id="username" type="text" class="field" value="{USERNAME_FIELD}"></td>
            </tr>
            <tr>
              <td class="titles"><div align="left">{LANG_PASSWORD}</div></td>
            </tr>
            <tr>
              <td><input class="field" type="password" name="password"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><input onClick="submit();document.f.Submit.disabled=true;" class="button" type="submit" name="Submit" value="login"></td>
            </tr>
          </table>
        </div>
          <input type="hidden" name="ref" id="ref" value="{REF}">
      </td>
    </form>
  </tr>
</table>
